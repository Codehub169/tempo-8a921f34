<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 5 - Memory Match</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #1a1a2e; /* Dark arcade background */
            color: #ecf0f1;
            font-family: 'Orbitron', sans-serif;
            padding-top: 20px;
        }

        .game-header5 {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header5 h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            color: #ffeb3b; /* Neon Yellow */
            text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 5px #000;
            margin: 0;
        }

        .game-container5 {
            background-color: #2c3e50; /* Slightly lighter dark blue */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5), inset 0 0 10px rgba(0,0,0,0.3); /* Cyan glow and inset shadow */
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .game-info5 {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .game-info5 span {
            color: #2ecc71; /* Neon Green */
            font-weight: bold;
        }

        #memoryGameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjust for more/less cards */
            gap: 10px;
            margin-bottom: 20px;
            perspective: 1000px; /* For 3D flip effect */
        }

        .card {
            background-color: #3498db; /* Primary color */
            border: 2px solid #2980b9;
            border-radius: 8px;
            height: 100px; /* Adjust size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em; /* Icon size */
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .card .card-front {
            background-color: #3498db; /* Primary color for card front */
            color: #ecf0f1;
        }
        
        .card .card-front i {
            opacity: 0; /* Hide icon initially by making it part of the front face but invisible */
        }

        .card .card-back {
            background-color: #f000ff; /* Magenta for card back symbol */
            color: #1a1a2e;
            transform: rotateY(180deg);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card.is-matched {
            background-color: #2ecc71; /* Green for matched cards */
            border-color: #27ae60;
            cursor: default;
            opacity: 0.7;
        }
        .card.is-matched .card-front i {
            opacity: 1;
        }

        .game-controls5 button, .back-link5 {
            background: linear-gradient(45deg, #00f0ff, #f000ff);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-family: 'Orbitron', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .game-controls5 button:hover, .back-link5:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00f0ff, 0 0 10px #f000ff;
        }

        #gameMessageDisplay5 {
            margin-top: 15px;
            font-size: 1.3em;
            color: #ffeb3b;
            min-height: 25px;
        }

        .instructions5 {
            margin-top: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        @media (max-width: 480px) {
            .game-header5 h1 { font-size: 2em; }
            #memoryGameBoard { grid-template-columns: repeat(4, 1fr); }
            .card { height: 70px; font-size: 1.8em; }
            .game-info5 { font-size: 1em; }
        }
    </style>
</head>
<body>
    <header class="game-header5">
        <h1><i class="fas fa-brain"></i> Memory Match</h1>
        <a href="../../index.html" class="back-link5"><i class="fas fa-home"></i> Back to Home</a>
    </header>

    <main class="game-container5">
        <div class="game-info5">
            <div>Moves: <span id="movesCount5">0</span></div>
            <div>Time: <span id="timer5">0s</span></div>
        </div>

        <div id="memoryGameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div id="gameMessageDisplay5"></div>

        <div class="game-controls5">
            <button id="restartButton5"><i class="fas fa-redo"></i> Restart Game</button>
        </div>

        <div class="instructions5">
            <p><strong>How to Play:</strong> Click on cards to reveal them. Try to find matching pairs! Match all pairs to win the game. Good luck!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
