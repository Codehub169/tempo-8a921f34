<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Pathfinder - Arcade Game Hub</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Consistent dark background */
            color: #ecf0f1;
            font-family: 'Orbitron', sans-serif;
        }
        .game-container {
            text-align: center;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            margin-top: 20px;
        }
        #gameCanvas1 {
            background-color: #000;
            border: 2px solid #00f0ff;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        .game-header {
            width: 100%;
            padding: 10px 20px;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .game-header h1 {
            font-family: 'Press Start 2P', cursive;
            color: #00f0ff;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00f0ff;
            margin: 0;
        }
        .back-link {
            color: #00f0ff;
            text-decoration: none;
            font-size: 1em;
            display: flex;
            align-items: center;
        }
        .back-link i {
            margin-right: 8px;
        }
        .back-link:hover {
            color: #ffeb3b;
            text-decoration: underline;
        }
        .instructions, .score {
            margin-top: 15px;
            font-size: 1em;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <header class="game-header">
        <h1>Cosmic Pathfinder</h1>
        <a href="../../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </header>

    <main class="game-container">
        <canvas id="gameCanvas1" width="600" height="400"></canvas>
        <div class="instructions">
            <p>Use <strong>Arrow Keys</strong> to navigate your ship. Collect the shining stars!</p>
        </div>
        <div class="score">
            <p>Score: <span id="scoreDisplay">0</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
